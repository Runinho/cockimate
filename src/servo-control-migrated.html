<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Z Axis Servo Control Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .endpoint {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }

        .axis-tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .axis-tab {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .axis-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .axis-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .axis-tab.both {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .axis-tab.both.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .mode-btn {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .increment-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn-increment {
            padding: 20px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-increment.large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 24px;
        }

        .btn-increment.small {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 12px;
            font-size: 16px;
        }

        .btn-increment:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-increment:active {
            transform: translateY(0);
        }

        .quick-increments {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .speed-label {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .quick-speeds {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn-speed {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-speed:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-speed:active {
            transform: translateY(0);
        }

        .btn-speed.full {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-speed.half {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-speed.quarter {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .status-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #666;
            font-weight: 500;
        }

        .status-value {
            color: #333;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .current-position-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .current-position-display.both {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .current-position-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .current-position-display .value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .dual-position-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .axis-position-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .axis-position-card.axis1 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .axis-position-card .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .axis-position-card .value {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .quick-increments {
                grid-template-columns: repeat(2, 1fr);
            }

            .axis-tabs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéõÔ∏è X-Z Axis Servo Control</h1>
    <div class="endpoint" id="baseUrl">Connecting...</div>

    <div class="section">
        <div class="axis-tabs">
            <button class="axis-tab active" onclick="setActiveAxis('x')">
                üìç X-Axis
            </button>
            <button class="axis-tab" onclick="setActiveAxis('z')">
                üìç Z-Axis
            </button>
            <button class="axis-tab both" onclick="setActiveAxis('both')">
                üîó Both Axes
            </button>
        </div>
    </div>

    <div class="section" id="positionDisplay">
        <!-- This will be dynamically updated based on selected axis -->
    </div>

    <div class="section">
        <div class="section-title">Control Mode</div>
        <div class="mode-toggle">
            <button class="mode-btn active" id="absoluteBtn" onclick="setMode('absolute')">
                üìç Absolute Position
            </button>
            <button class="mode-btn" id="incrementBtn" onclick="setMode('increment')">
                ‚ÜîÔ∏è Incremental Move
            </button>
        </div>
    </div>

    <div class="section" id="absoluteSection">
        <div class="section-title">Move To Absolute Position</div>
        <div class="control-group">
            <label for="position">Target Position</label>
            <input type="number" id="position" placeholder="Enter target position" step="1">
        </div>
        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="number" id="speed" placeholder="Enter speed" step="100" value="1400">
        </div>
        <button class="btn-primary" onclick="moveTo()" style="width: 100%;">
            ‚û§ Move To Position
        </button>
    </div>

    <div class="section" id="incrementSection" style="display: none;">
        <div class="section-title">Incremental Movement</div>
        <div class="control-group">
            <label for="incrementSize">Step Size</label>
            <input type="number" id="incrementSize" value="500" step="100" min="1" onchange="updateIncrementDisplay()">
        </div>
        <div class="control-group">
            <label for="incrementSpeed">Speed</label>
            <input type="number" id="incrementSpeed" value="1400" step="100" min="1">
        </div>
        <div class="increment-controls">
            <button class="btn-increment large" onclick="moveIncrement(-1)">
                ‚Üê <span id="decrementValue">500</span>
            </button>
            <button class="btn-increment large" onclick="moveIncrement(1)">
                <span id="incrementValue">500</span> ‚Üí
            </button>
        </div>
        <div class="quick-increments">
            <button class="btn-increment small" onclick="moveByAmount(-100)">‚Üê 100</button>
            <button class="btn-increment small" onclick="moveByAmount(-50)">‚Üê 50</button>
            <button class="btn-increment small" onclick="moveByAmount(50)">50 ‚Üí</button>
            <button class="btn-increment small" onclick="moveByAmount(100)">100 ‚Üí</button>
        </div>
        <div class="speed-label">Quick Speed Moves (using step size above):</div>
        <div class="quick-speeds">
            <button class="btn-speed full" onclick="quickMove(-1, 'full')">‚Üê Full</button>
            <button class="btn-speed half" onclick="quickMove(-1, 'half')">‚Üê Half</button>
            <button class="btn-speed quarter" onclick="quickMove(-1, 'quarter')">‚Üê 1/4</button>
            <button class="btn-speed quarter" onclick="quickMove(1, 'quarter')">1/4 ‚Üí</button>
            <button class="btn-speed half" onclick="quickMove(1, 'half')">Half ‚Üí</button>
            <button class="btn-speed full" onclick="quickMove(1, 'full')">Full ‚Üí</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">System Controls</div>
        <div class="button-group">
            <button class="btn-stop" onclick="sendCommand('stop')">
                ‚è∏Ô∏è Stop
            </button>
            <button class="btn-success" onclick="sendCommand('resume')">
                ‚ñ∂Ô∏è Resume
            </button>
            <button class="btn-warning" onclick="sendCommand('reset')">
                üîÑ Reset
            </button>
            <button class="btn-primary" onclick="getStatus()">
                üîÉ Refresh
            </button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Status Details</div>
        <div class="status-display" id="statusDisplay">
            <!-- Status will be dynamically updated -->
        </div>
        <div class="auto-refresh">
            <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
            <label for="autoRefresh" style="margin: 0;">Auto-refresh every 1 second</label>
        </div>
    </div>

    <div id="response" class="response"></div>
</div>

<script>
    // Version 4.0 - Dual axis support with X and Z axes (independent and synchronized control)
    const BASE_URL = window.location.origin;
    let refreshInterval = null;
    let currentMode = 'absolute';
    let activeAxis = 'x'; // 'x', 'z', or 'both'

    console.log('X-Z Axis Servo Control loaded - Version 4.0');
    console.log('Base URL:', BASE_URL);

    // Update the endpoint display
    document.getElementById('baseUrl').textContent = BASE_URL;

    function showResponse(message, isSuccess = true) {
        const responseDiv = document.getElementById('response');
        responseDiv.textContent = message;
        responseDiv.className = 'response ' + (isSuccess ? 'success' : 'error');

        setTimeout(() => {
            responseDiv.style.display = 'none';
        }, 5000);
    }

    function setActiveAxis(axis) {
        activeAxis = axis;

        // Update tab styling
        const tabs = document.querySelectorAll('.axis-tab');
        tabs.forEach((tab, index) => {
            tab.classList.remove('active');
        });

        if (axis === 'x') {
            tabs[0].classList.add('active');
        } else if (axis === 'z') {
            tabs[1].classList.add('active');
        } else {
            tabs[2].classList.add('active');
        }

        updatePositionDisplay();
        getStatus();
    }

    function updatePositionDisplay() {
        const displayDiv = document.getElementById('positionDisplay');

        if (activeAxis === 'both') {
            displayDiv.innerHTML = `
                    <div class="dual-position-display">
                        <div class="axis-position-card">
                            <div class="label">X-Axis Position</div>
                            <div class="value" id="axisXPosition">---</div>
                        </div>
                        <div class="axis-position-card axis1">
                            <div class="label">Z-Axis Position</div>
                            <div class="value" id="axisZPosition">---</div>
                        </div>
                    </div>
                `;
        } else {
            const axisName = activeAxis === 'x' ? 'X-Axis' : 'Z-Axis';
            displayDiv.innerHTML = `
                    <div class="current-position-display">
                        <div class="label">${axisName} Current Position</div>
                        <div class="value" id="currentPositionDisplay">---</div>
                    </div>
                `;
        }
    }

    function setMode(mode) {
        currentMode = mode;
        const absoluteBtn = document.getElementById('absoluteBtn');
        const incrementBtn = document.getElementById('incrementBtn');
        const absoluteSection = document.getElementById('absoluteSection');
        const incrementSection = document.getElementById('incrementSection');

        if (mode === 'absolute') {
            absoluteBtn.classList.add('active');
            incrementBtn.classList.remove('active');
            absoluteSection.style.display = 'block';
            incrementSection.style.display = 'none';
        } else {
            absoluteBtn.classList.remove('active');
            incrementBtn.classList.add('active');
            absoluteSection.style.display = 'none';
            incrementSection.style.display = 'block';
        }
    }

    function updateIncrementDisplay() {
        const incrementSize = document.getElementById('incrementSize').value;
        document.getElementById('incrementValue').textContent = incrementSize;
        document.getElementById('decrementValue').textContent = incrementSize;
    }

    async function moveTo() {
        const position = document.getElementById('position').value;
        const speed = document.getElementById('speed').value;

        if (!position || !speed) {
            showResponse('Please enter both position and speed', false);
            return;
        }

        try {
            let url;
            if (activeAxis === 'both') {
                // Move both axes to the same position
                url = `${BASE_URL}/moveto?position=${position}&speed=${speed}`;
            } else {
                // Move specific axis (x or z)
                url = `${BASE_URL}/moveto?axis=${activeAxis}&position=${position}&speed=${speed}`;
            }

            console.log('MoveTo URL:', url);
            const response = await fetch(url);
            const text = await response.text();

            const axisLabel = activeAxis === 'both' ? 'Both axes' : `${activeAxis.toUpperCase()}-Axis`;
            showResponse(`${axisLabel}: ${text}`, response.ok);

            if (response.ok) {
                setTimeout(getStatus, 300);
            }
        } catch (error) {
            showResponse('Error: ' + error.message, false);
        }
    }

    async function moveIncrement(direction) {
        const incrementSize = parseInt(document.getElementById('incrementSize').value);
        await moveByAmount(incrementSize * direction);
    }

    async function quickMove(direction, speedType) {
        const incrementSize = parseInt(document.getElementById('incrementSize').value);
        const baseSpeed = parseInt(document.getElementById('incrementSpeed').value);

        let speed = baseSpeed;
        if (speedType === 'half') {
            speed = Math.round(baseSpeed / 2);
        } else if (speedType === 'quarter') {
            speed = Math.round(baseSpeed / 4);
        }

        await moveByAmountWithSpeed(incrementSize * direction, speed);
    }

    async function moveByAmount(amount) {
        const speed = document.getElementById('incrementSpeed').value;
        await moveByAmountWithSpeed(amount, speed);
    }

    async function moveByAmountWithSpeed(amount, speed) {
        try {
            // Get current position first
            const statusResponse = await fetch(`${BASE_URL}/status`);
            const statusText = await statusResponse.text();
            const statusData = JSON.parse(statusText);

            let url;
            let message;

            if (activeAxis === 'both') {
                // Move both axes by the same amount
                const newPosX = statusData.axisx.position + amount;
                const newPosZ = statusData.axisz.position + amount;
                url = `${BASE_URL}/moveto?position=${newPosX}&speed=${speed}`;
                message = `Both axes moving ${amount > 0 ? '+' : ''}${amount} (X‚Üí${newPosX}, Z‚Üí${newPosZ}) @ speed ${speed}`;
            } else {
                // Move specific axis
                const axisData = statusData[`axis${activeAxis}`];
                const currentPos = axisData.position;
                const newPosition = currentPos + amount;
                url = `${BASE_URL}/moveto?axis=${activeAxis}&position=${newPosition}&speed=${speed}`;
                message = `${activeAxis.toUpperCase()}-Axis moving ${amount > 0 ? '+' : ''}${amount} to position ${newPosition} @ speed ${speed}`;
            }

            const response = await fetch(url);
            const text = await response.text();
            showResponse(message, response.ok);

            if (response.ok) {
                setTimeout(getStatus, 300);
            }
        } catch (error) {
            showResponse('Error: ' + error.message, false);
        }
    }

    async function sendCommand(command) {
        try {
            let url;
            if (activeAxis === 'both') {
                // Command both axes
                url = `${BASE_URL}/${command}`;
            } else {
                // Command specific axis
                url = `${BASE_URL}/${command}?axis=${activeAxis}`;
            }

            const response = await fetch(url);
            const text = await response.text();

            const axisLabel = activeAxis === 'both' ? 'Both axes' : `${activeAxis.toUpperCase()}-Axis`;
            showResponse(`${axisLabel}: ${text}`, response.ok);

            setTimeout(getStatus, 300);
        } catch (error) {
            showResponse('Error: ' + error.message, false);
        }
    }

    async function getStatus() {
        try {
            const response = await fetch(`${BASE_URL}/status`);
            const text = await response.text();
            const data = JSON.parse(text);

            // Update position displays
            if (activeAxis === 'both') {
                document.getElementById('axisXPosition').textContent = data.axisx.position;
                document.getElementById('axisZPosition').textContent = data.axisz.position;
            } else {
                const axisData = data[`axis${activeAxis}`];
                document.getElementById('currentPositionDisplay').textContent = axisData.position;
            }

            // Update status display
            const statusDiv = document.getElementById('statusDisplay');

            if (activeAxis === 'both') {
                statusDiv.innerHTML = `
                        <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 2px solid #667eea;">
                            <div style="font-weight: 600; color: #667eea; margin-bottom: 10px;">X-Axis</div>
                            <div class="status-item">
                                <span class="status-label">Position:</span>
                                <span class="status-value">${data.axisx.position}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Target:</span>
                                <span class="status-value">${data.axisx.target}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Speed:</span>
                                <span class="status-value">${data.axisx.speed}</span>
                            </div>
                        </div>
                        <div>
                            <div style="font-weight: 600; color: #4facfe; margin-bottom: 10px;">Z-Axis</div>
                            <div class="status-item">
                                <span class="status-label">Position:</span>
                                <span class="status-value">${data.axisz.position}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Target:</span>
                                <span class="status-value">${data.axisz.target}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Speed:</span>
                                <span class="status-value">${data.axisz.speed}</span>
                            </div>
                        </div>
                    `;
            } else {
                const axisData = data[`axis${activeAxis}`];
                statusDiv.innerHTML = `
                        <div class="status-item">
                            <span class="status-label">Current Position:</span>
                            <span class="status-value">${axisData.position}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Target Position:</span>
                            <span class="status-value">${axisData.target}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Speed:</span>
                            <span class="status-value">${axisData.speed}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Last Update:</span>
                            <span class="status-value">${axisData.timestamp} Œºs</span>
                        </div>
                    `;
            }

        } catch (error) {
            showResponse('Error fetching status: ' + error.message, false);
        }
    }

    function toggleAutoRefresh() {
        const checkbox = document.getElementById('autoRefresh');

        if (checkbox.checked) {
            getStatus();
            refreshInterval = setInterval(getStatus, 1000);
        } else {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Only trigger if not typing in an input
        if (e.target.tagName === 'INPUT') {
            if (e.key === 'Enter') {
                if (currentMode === 'absolute') {
                    moveTo();
                }
            }
            return;
        }

        // Number keys to switch axes (1=X, 2=Z, 3=Both)
        if (e.key === '1') {
            setActiveAxis('x');
        } else if (e.key === '2') {
            setActiveAxis('z');
        } else if (e.key === '3') {
            setActiveAxis('both');
        }

        // Arrow keys for increment mode
        if (currentMode === 'increment') {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                moveIncrement(-1);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                moveIncrement(1);
            }
        }

        // Spacebar to stop
        if (e.key === ' ') {
            e.preventDefault();
            sendCommand('stop');
        }
    });

    // Initialize
    window.addEventListener('load', function() {
        updatePositionDisplay();
        getStatus();
        updateIncrementDisplay();
    });
</script>
</body>
